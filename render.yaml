services:
  - type: web
    name: mess-management-system
    runtime: docker
    plan: free
    buildCommand: dotnet restore && dotnet build --configuration Release
    startCommand: dotnet run --configuration Release --no-build
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: DATABASE_URL
        fromDatabase:
          name: mess-db
          property: connectionString
    healthCheckPath: /Account/Login

databases:
  - name: mess-db
    plan: free
    databaseName: mess_management_db
    user: mess_user
